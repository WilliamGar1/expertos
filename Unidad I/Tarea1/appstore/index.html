<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/7acfbe5f1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <img src="img/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="button" style="background-color: orange;" data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        </nav>

    <div class="container">
        <div class="row" id="apps">
            <div class="col-12">
                <select class="form-control" name="categorias" id="categorias">
                    <option value="">Categoria 1</option>
                </select>
                <div class="col-xl-2">
                    <div class="card">
                        <img src="img/app-icons/1.webp" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">App 1</h5>
                            <p class="card-text">Desarrollador: Facebook</p>
                            <div>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="container">
                  <div class="row">
                      <div class="col-12">
                          <input type="text" class="form-control my-2" id="nombreApp" placeholder="Nombre Aplicacion">
                          <input type="text" class="form-control my-2" id="desarrollador" placeholder="Desarrollador">
                          <input type="number"  class="form-control my-2" id="calificacion" placeholder="Calificacion" min="0" max="5">
                          <select name="" id="listaImagenes">
                              
                          </select>
                      </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
