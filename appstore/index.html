<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/7acfbe5f1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <img src="img/logo.png" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="button" style="background-color: orange;"
                    data-toggle="modal"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>

    <div class="container">
        <select class="form-control" name="categoria" id="categoria" onchange="cargarAplicaciones();">
            <option value="1">Categoria</option>
        </select>
        <hr>
        <button type="button" class="btn btn-primary" id="nuevo" onclick="abrirModal2();">Nueva App</button>
        <hr>
        <div class="row" id="apps">

        </div>
    </div>

    <div class="modal fade" id="ventanaModal" tabindex="-1" aria-labelledby="ventanaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="contenidoModal">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="img/app-screenshots/1.webp" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/app-screenshots/2.webp" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="img/app-screenshots/3.webp" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="row" id="cardModal">

                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modalFooter">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nuevaAppModal" tabindex="-1" aria-labelledby="nuevaAppModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control my-2" id="nombreApp"
                                    placeholder="Nombre Aplicacion">
                                <input type="text" class="form-control my-2" id="desarrollador"
                                    placeholder="Desarrollador">
                                <input type="number" class="form-control my-2" id="calificacion"
                                    placeholder="Calificacion" min="0" max="5">
                                <label for="descripcion">Descripcion</label>
                                <textarea class="form-control" id="descripcion" rows="2"></textarea>
                                <select name="" id="categoria2" class="form-control my-2">
                                    <option value="Categoria 0">Categoria 0</option>
                                    <option value="Categoria 1">Categoria 1</option>
                                    <option value="Categoria 2">Categoria 2</option>
                                    <option value="Categoria 3">Categoria 3</option>
                                    <option value="Categoria 4">Categoria 4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="guardar(document.getElementById('categoria2').value)" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
